<!DOCTYPE html>
<html>
<head>
    <title>Guest List App - Table View</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container table-container">
        <h1>Guest List Entries</h1>
        <table id="guestTable">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>First Person</th>
                    <th>Second Person</th>
                    <th>Party Size</th>
                    <th>Phone 1</th>
                    <th>Phone 2</th>
                    <th>Tonight Clubs</th>
                    <th>Tomorrow Pools</th>
                    <th>Tomorrow Night Clubs</th>
                    <th>Hotel</th>
                    <th>Date Leaving</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="button-group">
            <button type="exportButton">Export Excel File</button>
            <a href="index.html" class="button secondary">Back to Homepage</a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="firebase-config.js"></script>
    <script src="classes.js"></script>
    <script src="table.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="export.js"></script>
</body>
</html>
